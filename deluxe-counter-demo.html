<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deluxe Counter Web Component Demo<</title>

    <!-- Importing Web Component's Polyfill -->
    <!-- tag::imports[] -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="simple-counter.js"></script>
    <script src="deluxe-counter.js"></script>
    <!-- end::imports[]-->

    <style>
        body {
            text-align: center;
        }
        .counter {
            color: indigo;
            font-size: 60pt;
            font-family: sans-serif;
            text-align: center;
            display: block;
            padding: 10px;
            border: 1px black inset;
        }

        .counter-disabled {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Deluxe Counter Web Component Demo</h1>
    <h3>Click on counter text to start/stop the counter.</h3>
    <!-- tag::element2-tag[]-->
    <deluxe-counter class="counter" start="10"></deluxe-counter>
    <!-- end::element2-tag[]-->
</body>
</html>
