<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Counter Web Component Demo</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Import all of our custom elements -->
    <link rel="import" href="vt-counter-imports.html">

    <style>
        body {
            text-align: center;
        }

        .counter {
            color: indigo;
            font-size: 60pt;
            font-family: sans-serif;
            text-align: center;
            padding: 10px;
            border: 1px black inset;
        }

        .counter :hover {
            cursor: pointer;
        }

        .counter-disabled {
            color: gray;
        }
    </style>
</head>
<body>
    <h1>Counter Web Component Demo</h1>
    <!-- Using our new custom element -->
    <vt-counter class="counter" first="1"></vt-counter>
    <vt-counter-html-template first="2"></vt-counter-html-template>
    <vt-counter-shadow-dom  first="3"></vt-counter-shadow-dom>

    <!-- For displaying event output -->
    <div id="events"></div>

<script>

    let events = '';
    const eventElement = document.getElementById('events');

	customElements.whenDefined('vt-counter').then(() => {
		events += '<br>vt-counter upgraded';
		eventElement.innerHTML = events;
	});

    document.addEventListener('vt-counter-started', function(event) {
    	events += '<br>Counter Started; value: ' + event.detail.value;
    	eventElement.innerHTML = events;
    });

	document.addEventListener('vt-counter-stopped', function(event) {
		events += '<br>Counter Stopped; value: ' + event.detail.value;
		eventElement.innerHTML = events;
	});

</script>
</body>
</html>
